<body>
<div id="sandbox" style="background-color:ivory;"> </div>
<div id="raport" style='clear: both; display:block;'></div>

<script>
	"use strict";

	var A = Graph_GUI("sandbox", 1200, 600, undefined, "get_all_atomic_service.xml", "", "7_SLA_map.xml", "7_SLA_map");

	function Graph_GUI(id, width, height, graphSaveParams, sdbUrl, saveUrl, graphToEditUrl, graphToEditName){
		skeletonAppender(); // funkcja wrzuca szkielet dla wszystkich formularzy do body. -- Dorota
		var r = {};

		r.id_postfix = Math.round( Math.random() * 10e5 );
		r.language = "english";
	
		r.view = View(id, width, height, r, graphSaveParams);
		r.view.blankNodes.init();
		r.view.blankNodes.draw();
		r.controler = Controler(sdbUrl, saveUrl, graphToEditUrl, graphToEditName, r);
		r.logger = r.controler.initLogger(r.view.paper);
		r.controler.init();

		$(function(){
			$(".plugin_"+r.id_postfix).css("padding-bottom", "10px")
		});

		return r;
	}

</script>
